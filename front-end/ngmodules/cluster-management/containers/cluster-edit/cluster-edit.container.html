<mat-card>
  <mat-card-header>
    <mat-icon mat-card-avatar>create</mat-icon>
    <mat-card-title>{{ headerTitle$ | async }}</mat-card-title>
  </mat-card-header>
  <mat-divider [inset]="true"></mat-divider>
  <mat-card-content>
    <cdg-spinner [show]="showSpinner$ | async">
      <cdg-cluster-editor [form]="form$ | async"></cdg-cluster-editor>
    </cdg-spinner>
  </mat-card-content>
  <mat-divider [inset]="true"></mat-divider>
  <mat-card-actions class="cluster-edit__controls">
    <button mat-button (click)="onReset()" [disabled]="resetDisabled$ | async">RESET</button>
    <button mat-button color="primary" (click)="onSave()" [disabled]="saveDisabled$ | async">SAVE</button>
  </mat-card-actions>
</mat-card>

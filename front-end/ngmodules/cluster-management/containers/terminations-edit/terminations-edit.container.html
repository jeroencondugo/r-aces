<mat-card>
  <mat-card-header>
    <mat-icon mat-card-avatar> edit </mat-icon>
    <mat-card-title> Create cluster termination </mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <cdg-spinner [show]="showSpinner$ | async">
      <cdg-termination-editor
        [form]="form"
        [clients]="clients$ | async"
        [clusters]="clusters$ | async"
        (selectedCluster)="onClusterSelected($event)"
      ></cdg-termination-editor>
    </cdg-spinner>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions class="terminations-edit-controls">
    <button mat-button (click)="onReset()" [disabled]="!form.dirty">
      RESET
    </button>
    <button mat-button color="primary" (click)="onSave(form)" [disabled]="!form.valid || !form.dirty">
      SEND TERMINATION
    </button>
  </mat-card-actions>
</mat-card>

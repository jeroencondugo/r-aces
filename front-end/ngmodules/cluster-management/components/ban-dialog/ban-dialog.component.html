<mat-card>
  <mat-card-header>
    <mat-icon mat-card-avatar>block</mat-icon>
    <mat-card-title>
      Client ban
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form novalidate [formGroup]="banForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Reason</mat-label>
        <textarea
          matInput
          formControlName="reason"
          cdkTextareaAutosize
          #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="1"
          cdkAutosizeMaxRows="5"
          placeholder="Reason..."
        >
        </textarea>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onCancel()">CANCEL</button>
    <button mat-button (click)="onSubmit()">BAN</button>
  </mat-card-actions>
</mat-card>
